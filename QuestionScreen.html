<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz app Question page sample</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header role="banner">
        <div class="container">
            <ul>
                <li style =display:inline-block;>Quesiton 1 of 10</li>
                <li style =float:right;>You scored 0/10 Goals</li>
            </ul>
    </header>
    <main role="main">
        <form action="questions">
            <p>Q. Who won the soccer world cup 2018</p>
            <ul>
                <fieldset>
                    <li><input type="radio" name="AnswerOption" id="option1"> USA </li><br> 
                    <li><input type="radio" name="AnswerOption" id="option2"> Germany </li><br> 
                    <li><input type="radio" name="AnswerOption" id="option3"> France </li><br>  
                    <li><input type="radio" name="AnswerOption" id="option4"> Brazil </li><br>  
                </fieldset>
            </ul>
           <button type="submit" class="submitAnswerButton">Submit</button>
        </form>
    </main>
</body>
</html>
